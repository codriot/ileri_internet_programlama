<body>
    <script>
        console.log([1, 2, 20].reduce((a, b) => a + b, 0))
        const average = (...args) => args.reduce((a, b) => a + b, 0) / args.length

        average(0, 1, 2, -1, 9, 10) // 3.5
        console.log(average(1,2,3,4,5,6,7,8,9))
    </script>
</body>
