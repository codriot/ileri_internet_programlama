<body>
    <script>
        hex2 = '#ff007f'

        console.log(hex2.match(/\w\w/g))
        const hexToRgba = hex => {
            const [r, g, b] = hex.match(/\w\w/g).map(val => parseInt(val, 16))
            return `rgba(${r}, ${g}, ${b}, 1)`;
        }

        hexToRgba('#000000') // rgba(0, 0, 0, 1)
        console.log(hexToRgba('#ff007f')) // rgba(255, 0, 127, 1)
    </script>
</body>

</html>
